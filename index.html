<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdVista | المستقبل بين يديك</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com">

    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.15);
            --glass-heavy: rgba(255, 255, 255, 0.25);
            --primary: #00f2fe;
            --secondary: #4facfe;
            --accent: #f9d423;
            --text: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }

        body {
            background: linear-gradient(45deg, #0f2027, #203a43, #2c5364);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* ناف بار زجاجي */
        .navbar {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            position: sticky;
            top: 20px;
            z-index: 1000;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 900;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* كرت النقاط */
        .points-badge {
            background: var(--glass-heavy);
            padding: 8px 20px;
            border-radius: 50px;
            border: 1px solid var(--accent);
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(249, 212, 35, 0.3);
        }

        .points-badge i { color: var(--accent); font-size: 1.2rem; }

        /* الهيرو سيكشن */
        .hero {
            text-align: center;
            padding: 60px 0;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            letter-spacing: -1px;
        }

        .hero p {
            font-size: 1.2rem;
            color: rgba(255,255,255,0.8);
            max-width: 600px;
            margin: 0 auto 30px;
        }

        /* شبكة الإعلانات */
        .ads-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 40px;
        }

        .ad-card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 30px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .ad-card:hover {
            transform: translateY(-10px);
            background: var(--glass-heavy);
            border-color: var(--primary);
        }

        .ad-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            color: var(--primary);
        }

        .btn-watch {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: #000;
            border: none;
            padding: 12px 30px;
            border-radius: 15px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-watch:hover {
            box-shadow: 0 0 25px rgba(79, 172, 254, 0.5);
            transform: scale(1.02);
        }

        /* زر تسجيل الدخول */
        .btn-login {
            background: white;
            color: black;
            border: none;
            padding: 10px 25px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* التجاوب */
        @media (max-width: 768px) {
            .hero h1 { font-size: 2.2rem; }
            .navbar { padding: 10px 15px; }
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-rocket"></i> AdVista
        </div>
        
        <div id="userSection" style="display: none;">
            <div class="user-profile" style="display: flex; align-items: center; gap: 15px;">
                <div class="points-badge">
                    <i class="fas fa-coins"></i>
                    <span id="userPoints">0</span>
                </div>
                <img id="userImg" src="" style="width: 40px; border-radius: 50%; border: 2px solid var(--primary);">
            </div>
        </div>

        <button id="loginBtn" class="btn-login" onclick="login()">
            <i class="fab fa-google"></i> دخول سريع
        </button>
    </nav>

    <!-- Hero -->
    <section class="hero">
        <h1>حوّل وقتك إلى <span style="color: var(--accent);">ذهب</span></h1>
        <p>شاهد الإعلانات المختارة بعناية واجمع النقاط واستبدلها بجوائز حقيقية يومياً.</p>
        
        <div class="ads-grid">
            <!-- كرت إعلان 1 -->
            <div class="ad-card">
                <div class="ad-icon"><i class="fas fa-play-circle"></i></div>
                <h3>إعلان تقني</h3>
                <p style="margin-bottom: 20px; opacity: 0.7;">شاهد لمدة 30 ثانية</p>
                <div style="color: var(--accent); margin-bottom: 15px; font-weight: bold;">+50 نقطة</div>
                <button class="btn-watch" onclick="watchAd(50)">
                    <i class="fas fa-eye"></i> ابدأ المشاهدة
                </button>
            </div>

            <!-- كرت إعلان 2 -->
            <div class="ad-card">
                <div class="ad-icon"><i class="fas fa-bolt"></i></div>
                <h3>إعلان سريع</h3>
                <p style="margin-bottom: 20px; opacity: 0.7;">شاهد لمدة 15 ثانية</p>
                <div style="color: var(--accent); margin-bottom: 15px; font-weight: bold;">+20 نقطة</div>
                <button class="btn-watch" onclick="watchAd(20)">
                    <i class="fas fa-eye"></i> ابدأ المشاهدة
                </button>
            </div>
        </div>
    </section>
</div>

<!-- Firebase SDKs -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com";
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com";
    import { getFirestore, doc, setDoc, getDoc, updateDoc, increment } from "https://www.gstatic.com";

    const firebaseConfig = {
        apiKey: "AIzaSyC4fZQ-BTUeHsN9nQtMGmnjJz-NKdcUgkc",
        authDomain: "advista-b64ab.firebaseapp.com",
        projectId: "advista-b64ab",
        storageBucket: "advista-b64ab.firebasestorage.app",
        messagingSenderId: "509713648189",
        appId: "1:509713648189:web:d662e29e808f6ab65d3854"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    // وظيفة تسجيل الدخول
    window.login = async () => {
        try {
            const result = await signInWithPopup(auth, provider);
            const user = result.user;
            
            // تحديث الواجهة
            document.getElementById('loginBtn').style.display = 'none';
            document.getElementById('userSection').style.display = 'flex';
            document.getElementById('userImg').src = user.photoURL;
            
            // فحص وجود المستخدم في القاعدة أو إنشاء ملف له
            const userRef = doc(db, "users", user.uid);
            const userSnap = await getDoc(userRef);

            if (!userSnap.exists()) {
                await setDoc(userRef, {
                    name: user.displayName,
                    points: 0,
                    lastSeen: new Date()
                });
            } else {
                document.getElementById('userPoints').innerText = userSnap.data().points;
            }
        } catch (error) {
            console.error(error);
            alert("فشل تسجيل الدخول!");
        }
    };

    // وظيفة مشاهدة الإعلان وإضافة النقاط
    window.watchAd = async (pointsToAdd) => {
        if (!auth.currentUser) {
            alert("سجل دخولك الأول يا بطل عشان تاخد النقط!");
            return;
        }

        const userRef = doc(db, "users", auth.currentUser.uid);
        
        try {
            // تحديث النقاط في Firestore
            await updateDoc(userRef, {
                points: increment(pointsToAdd)
            });

            // تحديث الرقم في الشاشة
            const newSnap = await getDoc(userRef);
            document.getElementById('userPoints').innerText = newSnap.data().points;
            
            alert(`مبروك! أخدت ${pointsToAdd} نقطة`);
        } catch (e) {
            console.error(e);
        }
    };
</script>

</body>
</html>
